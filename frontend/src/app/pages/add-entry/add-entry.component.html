<div class="row g-3">
  <div class="col-12 col-lg-8 col-xl-6">
    <div class="card p-3">
      <h5 class="mb-3">Add Spend / Income</h5>

      <div class="d-flex gap-3 mb-3">
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" id="typeSpend" name="type"
                 [value]="'SPEND'" [(ngModel)]="form.type" (change)="onTypeChange()">
          <label class="form-check-label" for="typeSpend">Spend</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" id="typeIncome" name="type"
                 [value]="'INCOME'" [(ngModel)]="form.type" (change)="onTypeChange()">
          <label class="form-check-label" for="typeIncome">Income</label>
        </div>
      </div>

      <div class="row g-3">
        <div class="col-12">
          <label class="form-label">Category</label>
          <select class="form-select" [(ngModel)]="form.category_id" name="category" required>
            <option [ngValue]="undefined" disabled selected>Choose category</option>
            <option *ngFor="let c of categories" [ngValue]="c.id">{{ c.name }}</option>
          </select>
        </div>

        <div class="col-6">
          <label class="form-label">Amount</label>
          <input class="form-control" type="number" step="0.01" min="0"
                 [(ngModel)]="form.amount" name="amount" placeholder="0.00" required>
        </div>

        <div class="col-6">
          <label class="form-label">Date</label>
          <input class="form-control" type="date"
                 [(ngModel)]="form.txn_date" name="txn_date" required>
        </div>

        <div class="col-6">
          <label class="form-label">Method (optional)</label>
          <input class="form-control" [(ngModel)]="form.method" name="method" placeholder="cash / card / upi">
        </div>

        <div class="col-12">
          <label class="form-label">Note (optional)</label>
          <input class="form-control" [(ngModel)]="form.note" name="note" placeholder="short note">
        </div>
      </div>

      <div class="mt-3 d-flex gap-2">
        <button class="btn btn-primary" (click)="save()" [disabled]="saving">
          <i class="bi bi-plus-circle me-1"></i> {{ saving ? 'Saving...' : 'Save' }}
        </button>
        <button class="btn btn-secondary" (click)="reset()" [disabled]="saving">Reset</button>
      </div>

      <div *ngIf="message" class="mt-3 alert" [ngClass]="{'alert-success': message==='Saved!', 'alert-danger': message!=='Saved!'}">
        {{ message }}
      </div>
    </div>
  </div>
</div>

<div class="row g-3">
  <div class="col-12 col-lg-6">
    <div class="card p-3">
      <h5 class="mb-3">Add / Edit Category</h5>
      <form #f="ngForm" (ngSubmit)="save()">
        <div class="row g-2">
          <div class="col-7">
            <input class="form-control" name="name" [(ngModel)]="form.name" placeholder="Name" required />
          </div>
          <div class="col-5">
            <select class="form-select" name="type" [(ngModel)]="form.type" required>
              <option value="SPEND">Spend</option>
              <option value="INCOME">Income</option>
            </select>
          </div>
        </div>
        <div class="mt-3 d-flex gap-2">
          <button class="btn btn-primary btn-sm" type="submit">{{form.id ? 'Update' : 'Add'}}</button>
          <button class="btn btn-secondary btn-sm" type="button" (click)="reset()">Reset</button>
        </div>
      </form>
    </div>
  </div>

  <div class="col-12 col-lg-6">
    <div class="card p-3">
      <div class="d-flex justify-content-between align-items-center mb-2">
        <h5 class="mb-0">Categories</h5>
        <select class="form-select form-select-sm w-auto" [(ngModel)]="filterType" (change)="load()">
          <option value="">All</option>
          <option value="SPEND">Spend</option>
          <option value="INCOME">Income</option>
        </select>
      </div>
      <div class="table-responsive">
        <table class="table table-sm align-middle">
          <thead><tr><th>Name</th><th>Type</th><th class="text-end">Actions</th></tr></thead>
          <tbody>
            <tr *ngFor="let c of categories">
              <td>{{c.name}}</td>
              <td><span class="badge text-bg-{{c.type==='SPEND'?'danger':'success'}}">{{c.type}}</span></td>
              <td class="text-end">
                <button class="btn btn-outline-warning btn-sm me-2" (click)="edit(c)"><i class="bi bi-pencil"></i></button>
                <button class="btn btn-outline-danger btn-sm" (click)="remove(c)"><i class="bi bi-trash"></i></button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
